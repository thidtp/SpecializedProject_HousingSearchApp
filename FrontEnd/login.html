<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <!-- Link tới các tài liệu CSS của Tailwind CSS và Bootstrap -->
    <script src="login_register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/df9599f1db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.7.1/i18next.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="flex h-screen ">
        <!-- Phần bên trái với hình ảnh -->
        <div class="w-1/2">
            <img src="/Image/login_register.jpg" alt="Hình ảnh" class="h-full w-full object-cover">
        </div>
        <!-- Phần bên phải với màu nền và form đăng nhập -->
        <div class="w-1/2 bg-rose-400 p-8 flex items-center justify-center ">
            <div id="wrapper " class = 'wrapper '>
                <div class="from-box-login login" >
                    <h1>Đăng Nhập</h1>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Nhớ mật khẩu</label>
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                        <button type="submit" class="btn">Đăng Nhập</button>
                        <div class="login-register">
                            <p>Đã có tài khoản ? <a href="#"
                            id="register-link">Đăng Ký</a></p>
                        </div>
                    </form>
                </div>
                <div class="from-box-register register " >
                    <h1>Đăng Ký</h1>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon">
                            <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                            </span>
                            <input type="text" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Tôi đồng ý với tất cả điều khoản trên </label>
                        </div>
                        <button type="submit" class="btn">Đăng Ký</button>
                        <div class="login-register">
                            <p>Đã có tài khoản? <a href="#"
                            id="login-link">Đăng Nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
